name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          persist-credentials: false   # avoid using default token credentials, fixes auth issues

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./                   # your site files are in the root folder
          clean: true                 # delete old files before deploy
          force: true                 # force push to overwrite history
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Show git config info (debug)
        run: |
          git config --list
          git remote -v
