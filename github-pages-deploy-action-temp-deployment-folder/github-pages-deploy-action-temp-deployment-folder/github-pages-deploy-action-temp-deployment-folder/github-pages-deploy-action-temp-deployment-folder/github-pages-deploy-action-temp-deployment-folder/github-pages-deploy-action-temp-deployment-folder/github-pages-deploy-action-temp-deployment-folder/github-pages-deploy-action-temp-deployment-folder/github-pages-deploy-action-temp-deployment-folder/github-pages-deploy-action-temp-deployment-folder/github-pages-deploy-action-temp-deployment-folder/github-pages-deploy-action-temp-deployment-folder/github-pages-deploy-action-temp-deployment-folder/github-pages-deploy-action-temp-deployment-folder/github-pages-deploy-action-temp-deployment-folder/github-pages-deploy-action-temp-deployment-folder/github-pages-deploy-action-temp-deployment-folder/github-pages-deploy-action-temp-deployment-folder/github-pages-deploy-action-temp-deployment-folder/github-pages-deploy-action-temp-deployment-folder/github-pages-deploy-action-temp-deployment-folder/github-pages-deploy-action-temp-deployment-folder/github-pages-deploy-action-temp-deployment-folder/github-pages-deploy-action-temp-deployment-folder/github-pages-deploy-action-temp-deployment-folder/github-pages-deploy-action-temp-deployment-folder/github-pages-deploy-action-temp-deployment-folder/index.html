<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Beautiful Memories</title>
  <link href="styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Floating Heart Emojis -->
  <div class="floating-hearts">
    <span>❤️</span>
    <span>💖</span>
    <span>💕</span>
    <span>💘</span>
    <span>🥰</span>
  </div>

  <header>
    <h1>Our Beautiful Memories <span class="emoji">💞</span></h1>
    <p>A collection of moments that mean the world to me <span class="emoji">❤️</span></p>
  </header>

  <!-- Optional bouncing heart gif -->
  <div class="heart-gif">
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Heart Animation" />
  </div>

  <main class="gallery">
    <!-- Add 30 images -->
    <!-- Example block (copy & paste and change number & text as needed) -->
    <!-- image1 to image30 -->
    <!-- Use .jpg or .jpeg based on your file names -->

    <!-- Example -->
    <div class="photo-card">
      <img src="images/image1.jpg" alt="Memory 1" />
      <p>Memory 1: A day to remember 💕</p>
    </div>

    <div class="photo-card">
      <img src="images/image2.jpg" alt="Memory 2" />
      <p>Memory 2: Holding hands and smiling through sunsets ❤️</p>
    </div>

    <!-- Repeat for image3.jpg to image30.jpg -->
    <!-- You can keep descriptions short and sweet or poetic -->

    <!-- TIP: Use copy-paste to add 28 more blocks -->
  </main>

  <footer>
    <p>Made with love <span class="emoji">🌸💖</span></p>
  </footer>
</body>
</html>
